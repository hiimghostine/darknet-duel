<!doctype html>
<html lang="en" data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Darknet Duel - The underground card game of digital warfare" />
    <title>Darknet Duel</title>
    <script>
      // Theme handling
      (function() {
        // Check if user has a saved preference
        const savedTheme = localStorage.getItem('theme');
        
        let themeToApply;
        if (savedTheme === 'cyberpunk' || savedTheme === 'cyberpunk-dark') {
          // Use saved preference if valid
          themeToApply = savedTheme;
        } else {
          // Detect browser's preferred color scheme
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          themeToApply = prefersDark ? 'cyberpunk-dark' : 'cyberpunk';
        }
        
        document.documentElement.setAttribute('data-theme', themeToApply);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
