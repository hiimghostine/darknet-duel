name: CI/CD - Darknet Duel

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      target_env:
        description: "Environment to build and deploy"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - main

jobs:
  build-and-deploy:
    runs-on: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.target_env == 'main') && fromJSON('["self-hosted","prod-server"]') || (github.ref_name == 'main' && fromJSON('["self-hosted","prod-server"]') || fromJSON('["self-hosted","thunder-server"]')) }}
    environment: ${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.target_env == 'main' && 'prod' || 'dev')) || (github.ref_name == 'main' && 'prod' || 'dev') }}
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ env.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_PAT }}

      - name: Create .env for docker compose
        run: |
          FRONTEND_URL=${{ vars.FRONTEND_URL }}
          BACKEND_URL=${{ vars.BACKEND_URL }}
          GAME_URL=${{ vars.GAME_URL }}
          FRONTEND_PORT=${{ vars.FRONTEND_PORT }}
          BACKEND_PORT=${{ vars.BACKEND_PORT }}
          GAME_PORT=${{ vars.GAME_PORT }}
          DB_PORT=${{ vars.MYSQL_PORT }}
          PHPMYADMIN_PORT=${{ vars.PMA_PORT }}

          cat > .env <<EOF
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SERVER_API_KEY=${{ secrets.SERVER_API_KEY }}
          XENDIT_API_KEY=${{ secrets.XENDIT_API_KEY }}
          FRONTEND_URL=${FRONTEND_URL}
          BACKEND_URL=${BACKEND_URL}
          GAME_URL=${GAME_URL}
          GITHUB_SHA=${{ github.sha }}
          GITHUB_ENVIRONMENT=${{ job.environment.name }}
          HOSTNAME=${HOSTNAME}
          FRONTEND_PORT=${FRONTEND_PORT}
          BACKEND_PORT=${BACKEND_PORT}
          GAME_PORT=${GAME_PORT}
          DB_PORT=${DB_PORT}
          PHPMYADMIN_PORT=${PHPMYADMIN_PORT}
          EOF

      - name: Build images (no push)
        run: |
          docker compose build --no-cache

      - name: Stop and remove existing stack
        run: |
          docker compose down --remove-orphans || true

      - name: Start stack
        env:
          # Ensure non-interactive
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose up -d --remove-orphans

      - name: Show status
        run: |
          docker compose ps
          docker compose logs -n 50 || true


