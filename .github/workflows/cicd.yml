name: CI/CD - Darknet Duel

on:
  push:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    env:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ env.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_PAT }}

      - name: Create .env for docker compose
        run: |
          cat > .env <<EOF
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          SERVER_API_KEY=${{ secrets.SERVER_API_KEY }}
          XENDIT_API_KEY=${{ secrets.XENDIT_API_KEY }}
          FRONTEND_URL=${{ vars.FRONTEND_URL }}
          BACKEND_URL=${{ vars.BACKEND_URL }}
          GAME_URL=${{ vars.GAME_URL }}
          EOF

      - name: Build images (no push)
        run: |
          docker compose build --no-cache

      - name: Stop and remove existing stack
        run: |
          docker compose down --remove-orphans || true

      - name: Start stack
        env:
          # Ensure non-interactive
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose up -d --remove-orphans

      - name: Show status
        run: |
          docker compose ps
          docker compose logs -n 50 || true


